<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chuyển Hướng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6a00, #ee0979); /* Default gradient */
            animation: backgroundAnimation 8s infinite ease-in-out;
            transition: background 2s ease-in-out; /* Smooth color transition */
        }

        .container {
            text-align: center;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(45deg, #ff6a00, #ee0979); }
            25% { background: linear-gradient(45deg, #00bcd4, #8e2de2); }
            50% { background: linear-gradient(45deg, #f44336, #4caf50); }
            75% { background: linear-gradient(45deg, #3f51b5, #009688); }
            100% { background: linear-gradient(45deg, #ff6a00, #ee0979); }
        }

        .logo-box {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: bounceEffect 1s ease-in-out infinite alternate; /* Slower bounce */
        }

        @keyframes bounceEffect {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); } /* Slower bounce */
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 40px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .server-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .redirect-message {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-box">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="server-name">Zynther World</div>
            <div class="redirect-message">Bạn đang được chuyển hướng đến discord của <strong>Zynther World</strong></div>
            <div class="countdown" id="countdown">10</div>
        </div>
    </div>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            if (countdown > 0) {
                countdown--;
                countdownElement.textContent = countdown;
            } else {
                window.location.href = "https://discord.gg/DBSzt4P6Yg"; // Chuyển hướng đến trang khác
            }
        }

        // Cập nhật mỗi giây
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
